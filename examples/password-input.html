<!DOCTYPE html>
<html>
  <head>
    <title>richard.js</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- this is the root component -->
    <template id="root">
      <div class="container">
        <br />
        <h1>Guess Correct Password via richard.js</h1>
        <br />
        
        <input
          placeholder="Password"
          class="form-control"
          name="name"
          r-event-input="setPassword"
          type="password"
          r-value="password"
        />
        <br />
        <!-- Name would be set here -->
        Your password is: <span r-ref="password" style="font-weight: bold"></span>
        <br />
        <br />
        <div r-if="#validPassword">
          <div class="alert alert-success" role="alert">
            Correct password! <br/> Have a cookie ğŸª
          </div>          
        </div>
        <div r-if-not="#validPassword">
          <div class="alert alert-warning" role="alert">
            Not the correct password
          </div>          
        </div>
        <hr />
        <blockquote>
          This example is testing conditional rendering with <strong>r-if</strong> and <strong>r-if-not</strong> attributes. View page source for a hint ğŸ‘€.
        </blockquote>
      </div>
      <script>
        state((props) => {
          return {
            password: "",
          };
        });
        events({
          setPassword: ({ event, state, setState, props }) => {
            setState({
              ...state,
              password: event.target.value,
            });
          },
        });
        computed({
          validPassword: ({ state, props }) => {
            //This is the password, not very secure ğŸ˜…
            return state.password == "12345";
          },
        });
      </script>
    </template>
    <!-- Load the root template into this -->
    <div id="app"></div>
    <script src="../richard.js"></script>
    <script>
      render("root", document.querySelector("#app"));
    </script>
  </body>
</html>
