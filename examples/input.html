<!DOCTYPE html>
<html>
  <head>
    <title>richard.js</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- this is the root component -->
    <template id="root">
      <div class="container">
        <br />
        <h1>Input Example via richard.js</h1>
        <br />

        <input
          placeholder="Name"
          class="form-control"
          name="name"
          r-event-input="setName"
          type="text"
          r-value="name"
        />
        <br />
        <!-- Name would be set here -->
        Your name is: <span r-ref="name" style="font-weight: bold"></span>
      </div>
      <script>
        state((props) => {
          return {
            name: "Richard",
          };
        });
        events({
          setName: ({ event, state, setState, props }) => {
            setState({
              ...state,
              name: event.target.value,
            });
          },
        });
        computed({
          name: ({ state, props }) => {
            return state.name;
          },
        });
      </script>
    </template>
    <!-- Load the root template into this -->
    <div id="app"></div>
    <script src="../richard.js"></script>
    <script>
      render("root", document.querySelector("#app"));
    </script>
  </body>
</html>
